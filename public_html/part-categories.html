  <header>

  <main>
    <h2>Categories</h2>
    <div class="page-description">
      Add or edit categories to keep the parts inventory organized. 
    </div>
    
    <div>
      <div class="new-parts-category inline-buttons">
        <button onclick="displayForm('create-new-category')">New Parts Category</button>
      </div>
      
      <div id="create-new-category" class="hide-on-pageload">
        <h2>Create New Parts Category</h2>
        <form>
          New Category Name: 
          <input type="text" required>
          <button onclick="hideForm('create-new-category')">Submit</button>
          <button onclick="hideForm('create-new-category')">Cancel</button>
        </form> 
      </div>
    </div>

    <div id="parts-categories">
      <table class="has-id">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Battery</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Cable</td>
          </tr>
          <tr>
            <td>3</td>

          </tr>
        </tbody>
      </table>
    </div>
    
    
    
    
      

    <div id="display-all-forms">
      <button onclick="displayAllForms('hide-on-pageload')">Dev Only: Display All Tables</button>
